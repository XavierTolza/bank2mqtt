# Minimal Mosquitto configuration for Docker
# Enables persistence and a websocket listener for optional clients.

persistence true
persistence_location /mosquitto/data/

# Default MQTT listener
listener 1883
protocol mqtt

# Websockets listener (optional)
listener 9001
protocol websockets

# Allow anonymous connections by default (change for production)
allow_anonymous true

# Logging
log_dest stdout

# Keep runtime files in the container-mounted data dir
persistence_file mosquitto.db
